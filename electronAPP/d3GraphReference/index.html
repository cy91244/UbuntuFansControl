<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>Nvidia Fan Control App</title>
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script type="text/javascript" src="execute.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/0.8.3/jquery.csv.js"></script>
    <script type="text/javascript" src='http://d3js.org/d3.v2.js'></script>
    <script type="text/javascript" src="simple-graph.js"></script>
    <script type="text/javascript" src="applyButton.js"></script>
    <script>if (window.module) module = window.module;</script>

    <style type="text/css">
      body { font: 13px sans-serif; }
      rect { fill: #fff; }
      ul {
        list-style-type: none;
        margin: 0.5em 0em 0.5em 0em;
        width: 100%; }
        ul li {
          display: table-cell;
          vertical-align: middle;
          margin: 0em;
          padding: 0em 1em; }
      .axis { font-size: 1.5em; }
      .chart {
        background-color: #FFFFFF;
        width: 500px;
        height: 500px; }
      circle, .line {
        fill: none;
        stroke: steelblue;
        stroke-width: 2px; }
      circle {
        fill: white;
        fill-opacity: 0.2;
        cursor: move; }
        circle.selected {
          fill: #666666;
          stroke: #666666; }
        circle:hover {
          fill: #666666;
          stroke: #666666; }
        circle.selected:hover {
          fill: #666666;
          stroke: #666666; }
    </style>
  </head>
  <body>
    <div id="chart1" class="chart"></div>
    <script type="text/javascript">
      graph = new SimpleGraph("chart1", {
          "xmax": 100, "xmin": 0,
          "ymax": 100, "ymin": 0,
          "title": "Fan Control Curve",
          "xlabel": "Temperature.Â°C",
          "ylabel": "Fan Speed. %"
        });
    </script>
    <button id="myButton" onclick="onApplyClick()">Aplly</button>
    <button id="myKill" onclick="onKillClick()">Kill</button>
  </body>
</html>
